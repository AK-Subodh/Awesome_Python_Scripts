name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi thanks for creating your first issue at Awesome_Python_Scripts, I hope you follow the guidelines.'
        pr-message: 'Congratulations!! for making your first PR at  Awesome_Python_Scripts, our mentors will review it soon.'
